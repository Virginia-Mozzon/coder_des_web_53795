        <!--MAIN-->       
        <main>
            
            <section>
                <!--La idea es sumar un video del logo animado.-->
                <h1>TODO EL TIEMPO EN MOVIMIENTO</h1>

            <!--Sección mapa con todos los países recorridos.-->

                <h2>Donde estuve</h2>
                <iframe src="https://www.google.com/maps/d/embed?mid=1jeKEc5An--V9yWRGPg49ZLt9obBrOos&ehbc=2E312F&noprof=1" width="640" height="480" loading="lazy" ></iframe>
            </section>

            <section>
                <h2>Donde estoy ahora</h2>
                
                <!--Sección mapa con ubicación actual-->
                <div>
                    <!--Dirección-->
                    <h3>Ubicación</h3>
                    <p>Intersección Calle 62 y Camino Vecinal, Punta Colorada</p>
                    <p>Maldonado, Uruguay</p>
                    <!--Mapa-->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4628.406392067668!2d-55.256060745142825!3d-34.88693198500387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x957569db6634f543%3A0x3b8c2665e5d4485c!2sC.%2062%20%26%20Cam.%20Vecinal%2C%2020200%20Punta%20Colorada%2C%20Departamento%20de%20Maldonado%2C%20Uruguay!5e0!3m2!1ses-419!2sar!4v1707424845335!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <!--Sección formulario-->
                <div>
                    <h3>Contactame</h3>
                    <form action="" method="post">
                        <div>
                            <!--Camplo: Nombre-->
                            <input type="text" placeholder="Nombre" id="name" name="name" required>
                            <!--Camplo: Mail-->
                            <input type="email" placeholder="Mail" id="email" name="email" required>
                        </div>
                        <div>
                            <!--Camplo: Asunto-->
                            <input type="text" placeholder="Asunto" id="subject" name="subjetc" required>   
                        </div>
                        <div>
                            <!--Camplo: Mensaje-->
                            <textarea name="Mensaje" id="message" cols="30" rows="10" placeholder="Ingrese motivo de contacto." required></textarea>
                        </div>
                        <!--Botón de enviar y resetear-->
                        <div>
                            <input type="reset" value="Borrar">
                            <input type="submit" value="Enviar">
                        </div>   
                    </form>
                </div>
            </section>

        </main>
